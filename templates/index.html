<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insurance Cost Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='Medical_Insurance_Cost_Prediction.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .form-wrapper {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 25px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            margin: 0 auto 10px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            font-size: 1.6rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 1.3rem;
            }

            .form-wrapper {
                padding: 15px 20px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h2>Medical Insurance Cost Predictor ðŸ’°</h2>
        <form action="/predict" method="post" class="row g-3">
            <div class="col-6">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required />
            </div>
            <div class="col-6">
                <label class="form-label">Sex</label>
                <select name="sex" class="form-control">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="col-6">
                <label class="form-label">BMI</label>
                <input type="text" name="bmi" class="form-control" required />
            </div>
            <div class="col-6">
                <label class="form-label">Children</label>
                <input type="number" name="children" class="form-control" required />
            </div>
            <div class="col-6">
                <label class="form-label">Smoker</label>
                <select name="smoker" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-6">
                <label class="form-label">Region</label>
                <select name="region" class="form-control">
                    <option value="0">Southwest</option>
                    <option value="1">Southeast</option>
                    <option value="2">Northwest</option>
                    <option value="3">Northeast</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-2">Predict</button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert alert-success mt-3 text-center">
            <strong>Predicted Cost:</strong> â‚¹{{ prediction }}<br />
            <a href="/" class="btn btn-outline-secondary mt-2">Enter New Details</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
