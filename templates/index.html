<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='Medical_Insurance_Cost_Prediction.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 576px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Medical Insurance Cost Predictor ðŸ’°</h2>
        <form action="/predict" method="post" class="row g-3">
            <div class="col-md-6">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Sex</label>
                <select name="sex" class="form-control">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>BMI</label>
                <input type="text" name="bmi" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Children</label>
                <input type="number" name="children" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Smoker</label>
                <select name="smoker" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Region</label>
                <select name="region" class="form-control">
                    <option value="0">Southwest</option>
                    <option value="1">Southeast</option>
                    <option value="2">Northwest</option>
                    <option value="3">Northeast</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Predict</button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert alert-success mt-4 text-center">
            <h5>Predicted Medical Insurance Cost: â‚¹{{ prediction }}</h5>
            <a href="/" class="btn btn-outline-secondary mt-2">Enter New Details</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
