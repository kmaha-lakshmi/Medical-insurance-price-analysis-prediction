<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Cost Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='Medical_Insurance_Cost_Prediction.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px 20px 0 0;
            padding: 20px 30px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
            font-size: 24px;
        }

        .form-label {
            font-size: 14px;
        }

        .form-control {
            padding: 6px 10px;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 8px 25px;
            font-size: 14px;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .alert {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .form-card {
                border-radius: 20px 20px 0 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>Medical Insurance Cost Predictor ðŸ’°</h2>
        <form action="/predict" method="post" class="row g-2">
            <div class="col-md-4">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Sex</label>
                <select name="sex" class="form-control">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">BMI</label>
                <input type="text" name="bmi" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Children</label>
                <input type="number" name="children" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Smoker</label>
                <select name="smoker" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Region</label>
                <select name="region" class="form-control">
                    <option value="0">Southwest</option>
                    <option value="1">Southeast</option>
                    <option value="2">Northwest</option>
                    <option value="3">Northeast</option>
                </select>
            </div>
            <div class="col-12 text-center mt-2">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        {% if prediction %}
            <div class="alert alert-success mt-3 text-center">
            <h4>Predicted Medical Insurance Cost: â‚¹{{ prediction }}</h4>
            </div>
            <div class="text-center mt-3">
               <a href="/" class="btn btn-outline-primary">Enter New Details</a>
             </div>
   {% endif %}

    </div>
</body>
</html>
