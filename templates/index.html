<!DOCTYPE html>
<html>
<head>
    <title>Insurance Cost Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='Medical_Insurance_Cost_Prediction.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .form-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.2);
            padding: 15px 40px 10px;
            max-width: 1000px;
            width: 95%;
            margin: 0 auto 30px;
            animation: slideUp 0.6s ease-out;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input, select {
            padding: 6px 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .form-wrapper {
                padding: 10px 20px;
                width: 98%;
                margin-bottom: 10px;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h2>Medical Insurance Cost Predictor ðŸ’°</h2>
        <form action="/predict" method="POST" class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Sex</label>
                <select name="sex" class="form-control">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">BMI</label>
                <input type="text" name="bmi" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Children</label>
                <input type="number" name="children" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Smoker</label>
                <select name="smoker" class="form-control">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Region</label>
                <select name="region" class="form-control">
                    <option value="0">Southwest</option>
                    <option value="1">Southeast</option>
                    <option value="2">Northwest</option>
                    <option value="3">Northeast</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary px-4">Predict</button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert alert-success mt-3 text-center">
            <h4>Predicted Medical Insurance Cost: â‚¹{{ prediction }}</h4>
            <a href="/" class="btn btn-sm btn-outline-secondary mt-2">Enter new details</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
