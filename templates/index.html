<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Insurance Cost Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: url("/static/Medical_Insurance_Cost_Prediction.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px 30px;
      margin: 20px;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-primary {
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Medical Insurance Cost Predictor ðŸ’°</h2>
    <form action="/predict" method="post" class="row g-3">
      <div class="col-md-4">
        <label>Age</label>
        <input type="number" name="age" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Sex</label>
        <select name="sex" class="form-control">
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>BMI</label>
        <input type="text" name="bmi" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Children</label>
        <input type="number" name="children" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Smoker</label>
        <select name="smoker" class="form-control">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Region</label>
        <select name="region" class="form-control">
          <option value="0">Southwest</option>
          <option value="1">Southeast</option>
          <option value="2">Northwest</option>
          <option value="3">Northeast</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </form>

    {% if prediction %}
    <div class="alert alert-success mt-3 text-center">
      <h4>Predicted Medical Insurance Cost: â‚¹{{ prediction }}</h4>
      <a href="/" class="btn btn-outline-secondary mt-2">Enter New Details</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
